<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>South Korea Trip Summer 2022</title>
</head>
<body>
    <header>
        <h1>South Korea Trip</h1>
        <h2>Summer 2022 Photos</h2>
    </header>
    <div class="image-container1">
        <img src="images/Place1.png" alt="Hangang" class="hangang">
        <h1 class="hangangHeader">Favorite Locations</h1>
    </div>
    <div class="image-container2">
        <img src="images/Food2.png" alt="food1" class="food1">
        <h1 class="foodHeader">Amazing Food</h1>
    </div>
    <div class="image-container3">
        <img src="images/Cat5.png" alt="Cat" class="cat">
        <h1 class="catHeader">Cat Cafe Runs</h1>
    </div>
    <section id="overlay1" hidden>
        <img src="images/CloseIcon.png" alt="close" id="cancel1">
        <img src="images/refresh.png" alt="shuffle" id="shuffle1">
        <p id="turn1">TURN!</p>
        <article>   
            <div class="card">
                <div class="back"><img id="Back1" src="images/Cat5.png" alt="back1"></div>
                <div class="front"><img id="Front1" src="data:," alt="front1"></div>
            </div>
        </article>
    </section>
    <section id="overlay2" hidden>
        <img src="images/CloseIcon.png" alt="close" id="cancel2">
        <img src="images/refresh.png" alt="shuffle" id="shuffle2">
        <p id="turn2">TURN!</p>
        <article>   
            <div class="card">
                <div class="back"><img id="Back2" src="images/Food2.png" alt="back1"></div>
                <div class="front"><img id="Front2" src="data:," alt="front2"></div>
            </div>
        </article>
    </section>
    <section id="overlay3" hidden>
        <img src="images/CloseIcon.png" alt="close" id="cancel3">
        <img src="images/refresh.png" alt="shuffle" id="shuffle3">
        <p id="turn3">TURN!</p>
        <article>   
            <div class="card">
                <div class="back"><img id="Back3" src="images/Place1.png" alt="back1"></div>
                <div class="front"><img id="Front3" src="data:," alt="front3"></div>
            </div>
        </article>
    </section>
    <footer>
        <h1>Amy Lee</h1>
    </footer>
</body>
</html>
